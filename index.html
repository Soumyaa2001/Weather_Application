<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="weatherapp2.css">
</head>
<body>
  <div class="weathercontainer">
    <h1>Weather Application</h1>
    <div class="search">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchButton"><img src="images/search.png" alt=""></button>
    </div>
    <div class="weather">
        <img src="images/clear.png" class="weather-icon" alt="Weather Icon">
        <div class="weather-info">
            <h2 id="cityName"></h2>
            <h1 id="temperature"></h1>
            <p id="description"></p>
           <div class="details">
                <div class="col">
                    <p class="detail-heading">Humidity</p>
                    <div class="detail-row">
                        <img src="images/humidity.png" alt="Humidity Icon">
                        <p class="humidity">52%</p>
                    </div>
                </div>
                <div class="col">
                    <p class="detail-heading">Wind Speed</p>
                    <div class="detail-row">
                        <img src="images/wind.png" alt="Wind Icon">
                        <p class="wind">3.28 m/s</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <script src="weatherapp2.js"></script>
</body>
</html>
